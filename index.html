<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="index.css">
  </head>
  <script src="./index.js"></script>

  <body>
    <h1>F1 Weather Randomizer</h1>
    <div>
      <label for="trackSelect">Choose a track:</label>

      <select id="trackSelect" name="trackSelect">
        <option value="Abu Dhabi">Abu Dhabi</option>
        <option value="Austria">Austria</option>
        <option value="Australia">Australia</option>
        <option value="Azerbaijan">Azerbaijan</option>
        <option value="Bahrain">Bahrain</option>
        <option value="Belgium">Belgium</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="China">China</option>
        <option value="France">France</option>
        <option value="Great Britain">Great Britain</option>
        <option value="Hungary">Hungary</option>
        <option value="Imola">Imola</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Mexico">Mexico</option>
        <option value="Miami">Miami</option>
        <option value="Monaco">Monaco</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Portugal">Portugal</option>
        <option value="Saudi Arabia">Saudi Arabia</option>
        <option value="Singapore">Singapore</option>
        <option value="Spain">Spain</option>
        <option value="USA">USA</option>
      </select>
    </div>

    <div>
      <div class="weather-button-container">
        <button id="runOnce">What's the weather like Ollie?</button>
        <div id="copied-message">Copied to clipboard</div>
      </div>

      <h3>Qualifying</h3>
      <div id="qualifying-weather-container" class="weather-container">
        <table>
          <tr>
            <th class="table-headers">
              <p>Stint</p>
            </th>
            <th class="table-headers">
              <p>Weather</p>
            </th>
          </tr>
          <tr>
            <td>
              <p>1</p>
            </td>
            <td>
              <div class="stint-container">
                <p class="stint-label" id="first-qualifying-stint"></p>
                <i class="weather-icon" id="first-qualifying-stint-weather-icon"></i>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p>2</p>
            </td>
            <td>
              <div class="stint-container">
                <p class="stint-label" id="second-qualifying-stint"></p>
                <i class="weather-icon" id="second-qualifying-stint-weather-icon"></i>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <h3>Race</h3>
      <div id="race-weather-container" class="weather-container">
        <table>
          <tr>
            <th class="table-headers">
              <p>Stint</p>
            </th>
            <th class="table-headers">
              <p>Weather</p>
            </th>
          </tr>
          <tr>
            <td>
              <p>1</p>
            </td>
            <td>
              <div class="stint-container">
                <p class="stint-label" id="first-race-stint"></p>
                <i class="weather-icon" id="first-race-stint-weather-icon"></i>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p>2</p>
            </td>
            <td>
              <div class="stint-container">
                <p class="stint-label" id="second-race-stint"></p>
                <i class="weather-icon" id="second-race-stint-weather-icon"></i>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p>3</p>
            </td>
            <td>
              <div class="stint-container">
                <p class="stint-label" id="third-race-stint"></p>
                <i class="weather-icon" id="third-race-stint-weather-icon"></i>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <button id="toggle-testing">Toggle Large Scale Testing Stuff</button>
    <div id="testing-section">
      <hr>
      <div><button id="runMany">Run it a bunch? (default 50 times)</button>
        <input class="stats-input" id="runCount" value="50"></input>
      </div>

      <div>
        <div>
          <label>Percentage of clear stints:</label>
          <input class="stats-input" id="clearStintPercentageInput"></input>
        </div>
        <div>
          <label>Percentage of lightCloud stints:</label>
          <input class="stats-input" id="lightCloudStintPercentageInput"></input>
        </div>
        <div>
          <label>Percentage of overcast stints:</label>
          <input class="stats-input" id="overcastStintPercentageInput"></input>
        </div>
        <div>
          <label>Percentage of wet stints:</label>
          <input class="stats-input" id="wetStintPercentageInput"></input>
        </div>
        <div>
          <label>Percentage of veryWet stints:</label>
          <input class="stats-input" id="veryWetStintPercentageInput"></input>
        </div>
      </div>
      <div>
        <div>
          <label>Percentage of dry races:</label>
          <input class="stats-input" id="dryRacePercentageInput"></input>
        </div>
        <div>
          <label>Percentage of wet races:</label>
          <input class="stats-input" id="wetRacePercentageInput"></input>
        </div>
      </div>
    </div>

  </body>

</html>
